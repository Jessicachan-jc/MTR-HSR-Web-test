                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='想一家大細出外遊玩放鬆一下，但工作忙碌沒有時間去詳細計劃行程，挑選一個大型度假村無拘無束玩4天3夜是一個不錯的選擇。「桂林山水甲天下」這句說話相信無人不曉，親眼欣賞過桂林風景的人都會為如斯美景驚嘆。國際度假村品牌Club Med 看上了桂林「甲天下」的自然美景，於這裡建設亞洲首座精緻全包式自然山水度假村。Club Med的度假村悉心為家庭遊設計，深受家庭旅客歡迎，而且參加大部分活動都不需要額外付費。度假村佔地46萬平方公里，提供豐富的戶外活動讓旅客與山水有最難忘的自然互動，園區內擁有50座連綿山嵐，配合度假村內上百件大型雕塑作品，獲得Green Globe綠色環球認證，是一座既環保又結合自然美學與人工藝術的唯美度假村。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/theme/theme-article-33.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='桂林親子假期　Club Med 亞洲首座山水式度假村'><meta property='og:description' content='想一家大細出外遊玩放鬆一下，但工作忙碌沒有時間去詳細計劃行程，挑選一個大型度假村無拘無束玩4天3夜是一個不錯的選擇。「桂林山水甲天下」這句說話相信無人不曉，親眼欣賞過桂林風景的人都會為如斯美景驚嘆。國際度假村品牌Club Med 看上了桂林「甲天下」的自然美景，於這裡建設亞洲首座精緻全包式自然山水度假村。Club Med的度假村悉心為家庭遊設計，深受家庭旅客歡迎，而且參加大部分活動都不需要額外付費。度假村佔地46萬平方公里，提供豐富的戶外活動讓旅客與山水有最難忘的自然互動，園區內擁有50座連綿山嵐，配合度假村內上百件大型雕塑作品，獲得Green Globe綠色環球認證，是一座既環保又結合自然美學與人工藝術的唯美度假村。'><meta property='og:image' content='https://mtrhighspeedtraveluat.azurewebsites.net/images/theme/a8cfd276c7984255b3d350dc1416e2.jpg'><meta name='twitter:card' content='Summary'>
