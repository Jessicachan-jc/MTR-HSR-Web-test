                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='重慶火鍋的來源眾說紛紜，參照《風土什誌》，應是來自明末清初重慶嘉陵江畔、洪崖洞等碼頭船工縴夫等勞動者的豪放的飲食文化。當時江邊的挑擔小販買入牲畜的「邊角料」，如毛肚、黃喉等，然後洗淨及切成小塊，放入分格鐵盆所烹煮的麻辣滷汁當中以火鍋形式食用。後來才逐漸為食店中的菜式，深受重慶人的喜愛。在重慶街頭，處處都是火鍋店，特別推薦有「重慶火鍋活化石」之譽的趙二火鍋，當地人說「在重慶，如果只能吃一頓火鍋，就吃趙二火鍋！」

趙二火鍋的店面裝飾很不起眼，但卻有一種「江湖氣」，與吃法豪放熱鬧的火鍋很是相稱。正宗的趙二總店，是民間流傳的「重慶第一火鍋」。他家的特色勝在食材新鮮，價格親民。口味辣得正宗。一進店便能聞到鍋底的濃郁香氣，是本地人的最愛。店內菜品豐富，其中鮮毛肚、鴨腸、血旺、老肉片等是必點食材。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-636.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='重慶火鍋飲食文化'><meta property='og:description' content='重慶火鍋的來源眾說紛紜，參照《風土什誌》，應是來自明末清初重慶嘉陵江畔、洪崖洞等碼頭船工縴夫等勞動者的豪放的飲食文化。當時江邊的挑擔小販買入牲畜的「邊角料」，如毛肚、黃喉等，然後洗淨及切成小塊，放入分格鐵盆所烹煮的麻辣滷汁當中以火鍋形式食用。後來才逐漸為食店中的菜式，深受重慶人的喜愛。在重慶街頭，處處都是火鍋店，特別推薦有「重慶火鍋活化石」之譽的趙二火鍋，當地人說「在重慶，如果只能吃一頓火鍋，就吃趙二火鍋！」
