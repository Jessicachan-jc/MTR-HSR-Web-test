                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='古東瀑布位於桂林東郊，是中國唯一一個由地下湧泉形成的多級串連瀑布，共分為 9 級。遊客可以拉著鐵鍊沿石壁攀爬，感受著水流衝擊，逆流而上。整個攀爬過程既考驗體力又緊張刺激，爬到瀑布頂處更別有一番風景。如瀑布太過陡峭，景區亦設有登山步道讓遊客上山。攀完瀑布後，大家可以沿山路而行，在原始森林呼吸潔淨空氣，洗滌心靈。山上有一條 62 米高的吊橋，是秋冬季節賞楓的絕佳位置。穿過吊橋後，您也可以選擇乘坐滑道下山。
溫馨提示：
1. 攀爬瀑布必須穿上景區提供的安全帽、雨衣和草鞋
2. 攀爬前需做熱身運動預防抽筋，體力欠佳者不適宜攀爬
3. 帶備替換衣物
