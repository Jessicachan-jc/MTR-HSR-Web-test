                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='潮汕飲食文化同廣東有不少相似的地方，當地人也愛吃湯圓，不過尺寸就像鴨蛋般巨大！潮汕著名甜品鴨母捻，就是潮州版的湯圓糖水，湯圓皮以糯米製造，有紅豆沙、芋泥、綠豆沙或芝麻糖等傳統餡料。鴨母捻名稱的由來，一說因湯圓的大小形狀與鴨蛋相若，故叫鴨母卵；另一說法是湯圓煮熟後，就像白色的鴨在水上游。

傳統的鴨母捻糖水，一碗通常有三粒，每粒均有不同形狀，有些較尖，有些較圓，以區分不同餡料，兼一次過試不同口味！三粒唯一相同的，就是那軟滑的糯米皮，糯米經過長時間泡浸後，磨成粉漿，及後擠乾水分，最後才搓揉成皮，工序繁複，但做出來的湯圓皮特別軟糯煙韌！如想吃最正宗的鴨母捻，記得到牌坊街內的百年老店胡榮泉，由1911年創立至今，除了鴨母捻跟足傳統方法炮製，糖水中也加入了銀耳、蓮子、百合、白果及番薯粒，口感香甜豐富又滋潤，店內同時發售各款傳統潮式咸點，當中春卷及腐乳餅最受當地人推崇。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-719.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='胡榮泉 (牌坊街店)'><meta property='og:description' content='潮汕飲食文化同廣東有不少相似的地方，當地人也愛吃湯圓，不過尺寸就像鴨蛋般巨大！潮汕著名甜品鴨母捻，就是潮州版的湯圓糖水，湯圓皮以糯米製造，有紅豆沙、芋泥、綠豆沙或芝麻糖等傳統餡料。鴨母捻名稱的由來，一說因湯圓的大小形狀與鴨蛋相若，故叫鴨母卵；另一說法是湯圓煮熟後，就像白色的鴨在水上游。
