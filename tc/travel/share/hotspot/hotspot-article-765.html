若想遊覽倉山區的老洋房，可以從福建師範大學倉山校區出發，經康山里、馬廠街一帶及魯貽圖書館周邊徐徐前進，最後以泛船浦天主堂作為終點，展開一段充滿異國風情的建築探索之旅！'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-765.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='倉山區'><meta property='og:description' content='由於福州很早期便開始與外通商，因此可以找到不少西方風格的建築物；而最能見證昔日風華的區域，就是當年的領事使館區——倉山區！倉山曾是福州的外貿基地及航運中心，該區以往設有不同的外國領事館、洋行和公館等，至今仍保留了許多英式、哥德式、羅馬式甚至巴洛克式的洋房建築。倉山也是福州教堂最多的城區，泛船浦天主堂和石厝教堂等都相當有名氣。正因倉山區擁有各式建築風格的西方建築，所以亦被外界譽為「萬國建築博物館」。
