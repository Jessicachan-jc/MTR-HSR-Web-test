                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='河南位處中原，飲食文化亦集合百家之長，融合東辣西酸南甜北鹹的味道，形成獨特的「豫菜」，被中國烹飪界稱為中國八大菜系的「母菜」。豫菜中亦有一些菜名比較華麗優美，據說是因為部份菜式源自於漢宋唐宮廷，有些飲食文化歷史甚至可以追溯到商周時期。鄭州是河南省會，所以很多名菜都能在鄭州品嚐得到，包括燴麵、胡辣湯、黄河鯉魚等。

燴麵是鄭州的特色美食，也是河南麵食的代表作。鄭州燴面興起於上世紀80年代，麵是薄麵條，湯底則有羊肉、三鮮等多種類型，鄭州當時更有「燴麵城」的美譽。

惠豐源燴麵館的店面古色古香，店內卻又像茶餐廳般平易近人，充滿年代感。店裡主打傳統的羊肉燴麵，精華在於用嫩羊肉、羊骨煮5小時以上的湯底，是最地道的滋味。麵條勁道十足，加上香菜、豆皮、粉絲等佐料，吃起來非常有層次感，值得一嚐！'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-780.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='惠豐源燴麵館（經七路店）'><meta property='og:description' content='河南位處中原，飲食文化亦集合百家之長，融合東辣西酸南甜北鹹的味道，形成獨特的「豫菜」，被中國烹飪界稱為中國八大菜系的「母菜」。豫菜中亦有一些菜名比較華麗優美，據說是因為部份菜式源自於漢宋唐宮廷，有些飲食文化歷史甚至可以追溯到商周時期。鄭州是河南省會，所以很多名菜都能在鄭州品嚐得到，包括燴麵、胡辣湯、黄河鯉魚等。
