                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='位於平塘縣克度鎮大窩氹的喀斯特窪坑中「500米口徑球面射電望遠鏡」，簡稱FAST（Five-hundred-meter Aperture Spherical Telescope），又名「中國天眼」，是目前世界最大的單口徑射電望遠鏡。天眼工程由主動反射面系統、饋源支撐系統、測量與控制系統、接收機與終端及觀測基地等構成，歷時22年建成。

天眼的觀測口徑較前任「宇宙之窗」──美國的阿雷西博望遠鏡要多上150米，讓天文學家可以接收到更遠、更微弱的宇宙信號。天眼應用了精準位移技術，透過框架、鋼索，控制玻璃反射板的角度變化，讓過去靜止的望遠鏡反射面「動起來」，從剛性結構到柔性結構，是天眼的一大技術革新。
