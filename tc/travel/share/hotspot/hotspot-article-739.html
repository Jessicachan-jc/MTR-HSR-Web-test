今天來龍母祖廟拜訪的人們不僅奉上自己的心願，也可觀賞其精湛建築及追尋前賢遺蹟。廟內由多種不同形式的傳統雕刻技術建成，部份更是皇帝御賜的廟宇才可用的建築。你可看到以獨有技術雕刻的福、祿、壽三星和日神、月神磚雕、御賜廟宇特有的蟠龍花崗石雕柱、以及龍母廟大殿13條殿脊，以上層陶塑，中間灰塑，下層木雕三種灰雕、陶雕精妙絕輪地鑲嵌在樑、柱、桁、簷之上的神話人物陶塑，個個表情不同，可觀性高。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-739.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='德慶悅城龍母祖廟'><meta property='og:description' content='位於悅城鎮的龍母祖廟是嶺南最古老的神廟，歷史可追溯至秦漢時期，距今已有2,000多年歷史，曾經歷13次大修繕，現存主體建築於1905年清光緒年間重建。每年農曆五月初一至初八龍母誕期，吸引大批善信，參拜者更超10萬之眾。
