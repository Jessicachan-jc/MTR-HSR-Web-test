                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='道口燒雞是河南名菜，據說有300多年歷史，源於河南省滑縣道口鎮，與符離集燒雞、北京烤鴨、金華火腿齊名，是清廷貢品之一。其特式是雞肉入口酥香軟爛，因此食用時不需使用餐具，只需用手輕輕一拉，骨肉自然分離。

「義興張」是道口燒雞的始創店，起源於清初，時至今日傳至第八代張存有，鄭州總店名稱便改為張存有。雖然餐廳易名，但道口燒雞的美味不變。傳說於清初，「義興張」餐館的始創人得到曾任清朝御膳房的御廚好友提點，御廚傳授了「八料加老湯」的宮廷燒雞秘笈 : 八料就是陳皮、肉桂、豆蔻、良姜、丁香、砂仁、草果和白芷八種佐料；老湯就是煮雞的陳湯，每煮一鍋雞，必須加上頭鍋的老湯，才可造出香氣十足的燒雞，「義興張」道口燒雞亦因此大受歡迎，口味鹹香，很有嚼勁。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-782.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='張存有道口燒雞（鄭州總店） '><meta property='og:description' content='道口燒雞是河南名菜，據說有300多年歷史，源於河南省滑縣道口鎮，與符離集燒雞、北京烤鴨、金華火腿齊名，是清廷貢品之一。其特式是雞肉入口酥香軟爛，因此食用時不需使用餐具，只需用手輕輕一拉，骨肉自然分離。
