                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='在長沙，口味蝦又叫麻辣小龍蝦，是長沙著名的傳統小吃。當你從街頭走到巷尾，會發現滿街都是滿頭大汗、張牙舞爪吃着口味蝦的人，更有變奏版的口味蟹；人民幣6元5個煎餃，有三鮮、海鮮、肉餡及素餡等口味；亦有名鎮天下的臭豆腐，在長沙又叫「臭乾子」。豆腐炸完澆上湯汁、剁椒和芫荽，一口咬下去發現汁水完全滲透在了豆腐裡，外酥裡嫩，齒頰留香，果真是長沙城裡數一數二的美味臭豆腐！嗦螺也是必吃美食之一，嘴唇輕吮，紫蘇的濃郁香味剛好中和掉螺螄所有的泥腥氣，味道香辣可口，令人欲罷不能……長沙美食種類繁多，當地人最大的樂趣莫過於夏天約上三五好友到街邊吃宵夜，除了上述小食，點些燒烤配上啤酒，非常愜意。

位於坡子街的新華樓是一間百年老店，店內佈置簡單，但勝在整潔。菜品豐富，涼菜、蒸菜、炒菜、麵食、湯粉、點心應有盡有。價格也頗為親民，能夠滿足不同食客的需求。其中必點的是炸醬刀削麵，醬香濃郁，麵條勁道彈牙，讓人欲罷不能。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-674.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='長沙必吃傳統小食'><meta property='og:description' content='在長沙，口味蝦又叫麻辣小龍蝦，是長沙著名的傳統小吃。當你從街頭走到巷尾，會發現滿街都是滿頭大汗、張牙舞爪吃着口味蝦的人，更有變奏版的口味蟹；人民幣6元5個煎餃，有三鮮、海鮮、肉餡及素餡等口味；亦有名鎮天下的臭豆腐，在長沙又叫「臭乾子」。豆腐炸完澆上湯汁、剁椒和芫荽，一口咬下去發現汁水完全滲透在了豆腐裡，外酥裡嫩，齒頰留香，果真是長沙城裡數一數二的美味臭豆腐！嗦螺也是必吃美食之一，嘴唇輕吮，紫蘇的濃郁香味剛好中和掉螺螄所有的泥腥氣，味道香辣可口，令人欲罷不能……長沙美食種類繁多，當地人最大的樂趣莫過於夏天約上三五好友到街邊吃宵夜，除了上述小食，點些燒烤配上啤酒，非常愜意。
