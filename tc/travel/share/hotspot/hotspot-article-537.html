                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='坐落在濱海大道旁的深圳歡樂海岸是以海洋文化及生態環保為主題的綜合消閒區，主要分為購物、美食、娛樂與休閒四大區域，並將水概念融入其中。最大特色是以開放式組合概念建造的「曲水灣」，彎彎曲曲的河道貫穿整個區域，將深圳灣深海的海水引入，途經多間餐廳、不同設計特式的建築物，包括明清時期的兩幢老房子，以及地標建築OCT 創意展示中心。室外設有大型間歇性噴水池供訪客耍樂，甫一抵達已有種清涼快感。除了彙集多間國際品牌商店的購物中心，歡樂海岸更設有水秀劇場、海洋館、各式展覽，小朋友們可以盡情玩樂放電，家長們可以隨意挑選精美的餐廳享受一下。 

水秀劇場
規模大而壯觀的多媒體現代化水秀劇場，佔地面積近1萬平方米，運用水幕、噴泉、鐳射、投影、火焰、音樂、煙火等多媒體技術，呈現一場精彩的光影水上表演，令人嘆為觀止。
