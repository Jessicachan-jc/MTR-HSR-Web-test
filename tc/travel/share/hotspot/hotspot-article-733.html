                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='來到漓江的遇龍河，你可以划竹筏來漂流。遇龍河漂流路線長約12公里，枯水季節漂流全程約需5至6小時，豐水期則僅需3至4小時。建議由金龍橋碼頭出發，隨後按照金龍橋→遇龍橋→歸義古城（舊縣）→朝陽碼頭→工農橋（大榕樹）的路綫遊玩。沿途會經過擁有600多年歷史的遇龍橋，橋身造型古樸，帶有壯鄉特色。古橋周邊有原始的陽朔村寨，古樹圍繞老樓的舊式磚瓦，環境一派幽靜；還可中途上岸，到被稱為「舊縣」的歸義古城走走，探索宗祠及明清封閉式莊園民居；朝陽碼頭到工農橋的一段更是淨化路線，有「金龜探頭」、「蓮花山」、「駱駝過江」等奇峰美景。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-733.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='遇龍河'><meta property='og:description' content='來到漓江的遇龍河，你可以划竹筏來漂流。遇龍河漂流路線長約12公里，枯水季節漂流全程約需5至6小時，豐水期則僅需3至4小時。建議由金龍橋碼頭出發，隨後按照金龍橋→遇龍橋→歸義古城（舊縣）→朝陽碼頭→工農橋（大榕樹）的路綫遊玩。沿途會經過擁有600多年歷史的遇龍橋，橋身造型古樸，帶有壯鄉特色。古橋周邊有原始的陽朔村寨，古樹圍繞老樓的舊式磚瓦，環境一派幽靜；還可中途上岸，到被稱為「舊縣」的歸義古城走走，探索宗祠及明清封閉式莊園民居；朝陽碼頭到工農橋的一段更是淨化路線，有「金龜探頭」、「蓮花山」、「駱駝過江」等奇峰美景。'><meta property='og:image' content='https://mtrhighspeedtraveluat.azurewebsites.net/images/hotspot/6f0d31183dc1465e827611a13daa4c.jpg'><meta name='twitter:card' content='Summary'>
