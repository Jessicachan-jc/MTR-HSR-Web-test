                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='來廈門，不可不到鼓浪嶼；來到鼓浪嶼，亦不可不到最繁華的龍頭路商業街。這裡於 1924 年由多位華僑富商集資興建，包括龍頭街、日興街、錦祥街等商業街。這一帶仍存有很多南洋西式建築，地鋪則改建為時下流行的食店、手信店和工藝店，新舊並存。這裡的三一堂、日光岩、鄭成功紀念館、風琴博物館（八卦樓）、鼓浪嶼海灘及菽莊花園都是值得一遊的地方。如果時間不夠，鼓浪嶼有很多特色民宿，不妨住下來再環島遊。

旅遊小貼士：
1. 前往鼓浪嶼需實名登記購買船票，旺季必需提前於網上購票，售完即止。
2. 下午 6 時半前，外地遊客必需於廈門東渡郵輪碼頭登船往鼓浪嶼。下午 6 時半後，乘客可於廈門市輪渡碼頭登船前往鼓浪嶼。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-599.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='龍頭路商業街'><meta property='og:description' content='來廈門，不可不到鼓浪嶼；來到鼓浪嶼，亦不可不到最繁華的龍頭路商業街。這裡於 1924 年由多位華僑富商集資興建，包括龍頭街、日興街、錦祥街等商業街。這一帶仍存有很多南洋西式建築，地鋪則改建為時下流行的食店、手信店和工藝店，新舊並存。這裡的三一堂、日光岩、鄭成功紀念館、風琴博物館（八卦樓）、鼓浪嶼海灘及菽莊花園都是值得一遊的地方。如果時間不夠，鼓浪嶼有很多特色民宿，不妨住下來再環島遊。
