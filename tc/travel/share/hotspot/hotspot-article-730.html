                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='龍脊梯田有「世界梯田之冠」的美譽，向來以層層疊疊、蜿蜒曲線的美感而著名。梯田座落於廣西龍勝各族自治縣龍脊鎮平安村龍脊山，距縣城22公里，分佈在海拔300米至1100米之間，最大坡度可達50度。龍脊梯田分為三個景觀區，面積巨大，分別是平安壯族梯田觀景區、大瑤寨梯田觀景區（又稱 金坑梯田），以及龍脊古壯寨梯田。桂林梯田最吸引之處是其四季分明的景致，春天梯田放水倒影出山巒和雲彩，夏天綠油油一片，秋天見到大片金黃稻田，冬天就層層有白雪，白茫茫一片，實在令人一見難忘。而且有壯族、瑤族等幾個少數民族坐落於此，除了健行拍照外，還可以品嚐當地農家菜。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-730.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='龍脊梯田'><meta property='og:description' content='龍脊梯田有「世界梯田之冠」的美譽，向來以層層疊疊、蜿蜒曲線的美感而著名。梯田座落於廣西龍勝各族自治縣龍脊鎮平安村龍脊山，距縣城22公里，分佈在海拔300米至1100米之間，最大坡度可達50度。龍脊梯田分為三個景觀區，面積巨大，分別是平安壯族梯田觀景區、大瑤寨梯田觀景區（又稱 金坑梯田），以及龍脊古壯寨梯田。桂林梯田最吸引之處是其四季分明的景致，春天梯田放水倒影出山巒和雲彩，夏天綠油油一片，秋天見到大片金黃稻田，冬天就層層有白雪，白茫茫一片，實在令人一見難忘。而且有壯族、瑤族等幾個少數民族坐落於此，除了健行拍照外，還可以品嚐當地農家菜。'><meta property='og:image' content='https://mtrhighspeedtraveluat.azurewebsites.net/images/hotspot/65295644c876469ab7496806e0e025.jpg'><meta name='twitter:card' content='Summary'>
