古文化街的中心是建於14世紀的天后宮，元朝時代因海難不斷而興建，用來供奉海神。如今是天津現存最古老的一座建築。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-609.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='古文化街'><meta property='og:description' content='天津別名「津門」，古文化街牌樓上的「津門故里」匾額標誌着這裡800多年的歷史。古街內的建築多為後人仿建，是民間手工藝集中地，也有楊柳青年畫、泥人張、十八街麻花這些當地老牌店鋪；若你喜歡古典中國味的小玩意，這裡便適合你：字畫、文房四寶、線裝古籍等也可在這裡找到。在這裡亦可找到很多地道美食，如狗不理包子、耳朵眼炸糕，天津麻花等。
