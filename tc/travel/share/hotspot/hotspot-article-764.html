中莉茶業的茉莉花茶來自福建省福州茶廠，該茶廠始於1925年，由以老字號「何同泰」為代表的百餘茶行合營而成，迄今已有近百年的歷史，茶界百歲泰斗張天福先生親筆題贈為「第一家茉莉花茶」。茶廠製茶加工技藝精湛，產出的茉莉花茶深受國內外消費者喜愛與讚譽，銷往全國各地及40多個國家和地區。

如想購買茶葉，不妨前往南後街的這家分店，這裡是老福州城的中心地區，亦是三坊七巷的中軸線，周圍分佈有諸多名人故居及祠堂，如嚴復、冰心、林則徐等，購物之餘，亦可體味此處的老城氣息。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-764.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='中莉茶業（南後街步行街店）'><meta property='og:description' content='福州土特產眾多，橄欖、福桔、閩薑等皆享負盛名，其中以茉莉花茶最為著名。福州是擁有近千年歷史的茉莉花茶發源地，宋代史料曾記載福州茉莉花採摘過程，更是清咸豐年間的皇家貢茶。福州茉莉花茶採用新鮮茉莉花蕾配合乾燥的茶葉混合製成，香氣清幽持久，湯色明亮，入口滋味鮮爽而醇厚。
