                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='如果你認為桂林只有靜態山水，你就錯了，飛拉達攀岩讓你體驗動感桂林！飛拉達是意大利文（Via Ferrata）的音譯，意思是指岩壁探險或鐵道式攀登。飛拉達線路總長 720米，全程體驗時間約為 1.5 小時至 2 小時。其中飛拉達攀登線路長 277 米，第一條溜索長度 150米，第二條溜索長度 275 米，最大落差為 60米，難度介乎 F（容易）和 PD（略難），適合年齡 7 至 60 歲遊客體驗，不需要戶外運動基礎，現場教學，容易攀登。攀岩前做足安全措施，帶好頭盔、手套及鋼索安全繩。只要留心教練指導，大概學習 20 分鐘就可以攀上垂直懸崖。 無限風光在險峰，在懸崖上看桂林山水別有一番風味。扣好安全繩，你可以在懸崖放心拍照。
挑戰小秘方：
1. 有高血壓、心臟病等不宜劇烈運動的人不可以參加。
2. 10 歲以下兒童由於體力較差，宜在早上 9:00 前抵達。
3. 聽從教練安排，不可以隨意操作安全裝備。
4. 雷雨天氣、大風等惡劣天氣不作開放。
