呂田鎮桂峰村亦是從化地區眾多可以賞李花、吃李子的地點之一。呂田鎮有近10萬畝李花，在春天次第綻放，其中以桂峰村最多。村裡有超過5,000畝的面種種植李樹，每當潔白的李花盛開，遠看恍如「千堆雪」，甚為壯觀。到了5、6月，李樹結出李子果實供遊人採摘。此外，桂峰山亦盛產茶葉，在四季氣候溫和、土質特別的條件下，種植出清香味醇的從化第一名茶「桂峰山茶」茶葉，記得要品嚐一下！'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-790.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='呂田鎮桂峰村'><meta property='og:description' content='桂峰村境內的桂峰山是廣州地區五座高峰之一，亦是當地母親河——流溪河的發源地，這裡山青水秀，奇石瀑布與多種植物共同構成一幅精緻的風景畫；空氣清新，含氧量極高，是天然的森林氧吧。
