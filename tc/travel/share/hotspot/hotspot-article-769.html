傳說當年乾隆微服下江南，到西湖畔一間小酒家用餐，原本打算拿出自帶的龍井茶葉讓店小二幫忙沖泡，卻不小心洩露了身份，說話由店小二傳到老闆的耳中，嚇得把沖泡好的翠綠茶葉誤當作蔥段，投入鑊中與蝦仁拌抄。殊不知乾隆嚐後讚不絕口，更把菜式賜名「龍井蝦仁」！

外婆家在杭州有多家分店，銀泰城店坐落西湖東面，設有室內和室外用餐區，兩者均可觀賞到西湖垂柳的景緻。菜品擺盤精緻，份量適中，價格親民，性價比高。除了必點龍井蝦仁，還有多款人氣菜式如阿婆紅燒肉、阿婆小牛肉、菜香雞等。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-769.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='外婆家 龍井蝦仁'><meta property='og:description' content='龍井蝦仁是以白嫩晶瑩的蝦仁與龍井茶混合炒拌而成的杭州著名菜式。
