大足石刻始建於唐末，歷經五代，於兩宋時期達至鼎盛。當時，由於中原紛擾，政治中心南移，導致藝術文化亦相應南流。北方石窟藝術漸漸衰落，而比較穩定的巴蜀地帶，卻集合佛、道、儒三教造像之大成，開創出一個輝煌璀璨的石窟寶庫。由於中國大部分的石窟開鑿並全盛於北魏時期，而大足石刻卻是在宋代才達至巔峰，因此，無論是雕刻手法還是記錄內容都獨一無二，其歷史意義和藝術價值難以取代。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-642.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='大足石刻'><meta property='og:description' content='大足石刻群共包括石刻造像70多處，總計10萬餘尊，其中以寶頂山、北山、南山、石篆山、石門山五處最為著名和集中。 1999年12月1日成為聯合國教科文組織世界文化遺產。
