                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='並非北方地區才有戶外滑雪場，湖南長沙也有野外滑雪場。位於湖南省的大圍山國家景區內，距離長沙市約兩小時車程，滑雪場就坐落在海拔1,500米的玉泉寺（原名紅蓮寺）附近。整個場區呈東西向，地勢起伏多變，設有初級和中級雪道(斜度為大約每450米傾斜0-15度)及高級和專業雪道(斜度為大約每800米傾斜10-35度)，同時亦有雪地摩托車道(約1,200米)，群山環抱之中，雪景怡人。大圍山九景之一的「玉泉晴雪」，就在滑雪場的專業道的山嶺處，讓一眾滑雪好手又多了一個攻頂的理由！此處的滑雪期由每年11月下旬至翌年3月末，算是南方六省中滑雪期較長的。除了滑雪，遊客還可以體驗雪地電單車、雪圈、單雙板滑雪等玩樂項目，刺激又精彩！
