溪頭村的後山，每逢三四月的山上杜鵑花盛放﹔冬天早上到村後的水庫晨運，每每遇到晨霧升起的景緻，美如人間仙境。

每到春天，這裡更可見到萬畝如白雪般的李花盛開，給南方帶來了疑幻疑真、猶如下白雪一樣的季節美景。你可能不認識李花，但相信一定吃過我們稱為「布冧」的李子吧？溪頭村盛產廣東有名的三華李，皮脆肉爽、汁多果大。三月賞花，五月採果，多重享受，不亦樂乎。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-789.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='溪頭村'><meta property='og:description' content='廣州郊區從化的溪頭村擁有優美的自然環境，更保留擁有數百年歷史的建築群，它被譽為「廣東省最美麗的鄉村」。踏進溪頭谷口，迎面一大片茂密竹林景觀，清幽憩靜，無數銀白色的溪流在滿目蒼翠中飛流而下，直落碧潭；潭水清可見底，四周群山環繞、奇石錯落，景色優美宜人。這裡很適合郊遊呼吸新鮮空氣或享受農家美食。
