                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='「五大道」指前英租界的五條大道的統稱：重慶道、成都道、大理道、睦南道和馬場道的統稱，但實際上這裡大大小小馬路共有22條。五大道原是天津城南一片荒蕪的坑窪，1860年劃入英租界後逐步開闢，是天津九國租界中最早的一區。五大道位處天津市中心位置，地價不菲，當時是中國有名的富人區，是權勢和身分的代表。如今這裡是天津重要的文化旅遊區，匯聚了英、法、俄、意、德的歐式建築。如今除了徒步，你還可以騎單車、坐馬車，看看這個有上百棟洋樓、數十處名人故居的街道。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-615.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='五大道'><meta property='og:description' content='「五大道」指前英租界的五條大道的統稱：重慶道、成都道、大理道、睦南道和馬場道的統稱，但實際上這裡大大小小馬路共有22條。五大道原是天津城南一片荒蕪的坑窪，1860年劃入英租界後逐步開闢，是天津九國租界中最早的一區。五大道位處天津市中心位置，地價不菲，當時是中國有名的富人區，是權勢和身分的代表。如今這裡是天津重要的文化旅遊區，匯聚了英、法、俄、意、德的歐式建築。如今除了徒步，你還可以騎單車、坐馬車，看看這個有上百棟洋樓、數十處名人故居的街道。'><meta property='og:image' content='https://mtrhighspeedtraveluat.azurewebsites.net/images/hotspot/306bf6cd11f84572b690665d65ece1.jpg'><meta name='twitter:card' content='Summary'>
