                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='來北京，當然要來吃北京烤鴨，晟永興正是一家地道烤鴨店。整隻烤鴨是現烤的，師傅會將整隻烤鴨端到餐桌旁現場表演切烤鴨，記得先準備相機！金黃香酥的烤鴨，看上去已令人食指大動，好吃到一口接一口地停不下來。店裡提供的烤鴨配料有蔥段、蒜末、甜醬、白砂糖、小黃瓜，可按個人喜好加入烤鴨捲餅裡。此外，更可以選擇將烤鴨骨頭做成鴨湯或椒鹽鴨骨。鴨湯會加入白菜，適合喜歡濃郁胡椒味的人士。椒鹽鴨骨在其他烤鴨店並不多見，香酥脆的鴨骨令人直豎姆指。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-622.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='晟永興烤鴨'><meta property='og:description' content='來北京，當然要來吃北京烤鴨，晟永興正是一家地道烤鴨店。整隻烤鴨是現烤的，師傅會將整隻烤鴨端到餐桌旁現場表演切烤鴨，記得先準備相機！金黃香酥的烤鴨，看上去已令人食指大動，好吃到一口接一口地停不下來。店裡提供的烤鴨配料有蔥段、蒜末、甜醬、白砂糖、小黃瓜，可按個人喜好加入烤鴨捲餅裡。此外，更可以選擇將烤鴨骨頭做成鴨湯或椒鹽鴨骨。鴨湯會加入白菜，適合喜歡濃郁胡椒味的人士。椒鹽鴨骨在其他烤鴨店並不多見，香酥脆的鴨骨令人直豎姆指。'><meta property='og:image' content='https://mtrhighspeedtraveluat.azurewebsites.net/images/hotspot/298a6162518c429886afc596f234eb.jpg'><meta name='twitter:card' content='Summary'>
