                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='興坪古鎮素以山水秀麗、景甲天下而著稱，是中國旅遊名縣陽朔縣的旅遊重鎮。20元人民幣的背面圖景就是興坪。興坪古鎮已有一千七百三十多年歷史，規模雖然不大，但各類磚瓦結構的古建築至今大部分保存完好，保留其原始古樸風貌，是漓江上最美的古鎮。古鎮中除了有古街、古橋、古戲台、古廟等，亦有各式餐廳、小吃店、手信店及咖啡店。古街的東南側獅子旦為熙平縣城遺址。你亦可選擇由興坪碼頭出發，坐竹筏遊這一段的灕江。這段灕江竹筏漂流遊覽被分為 「興坪- 九馬畫山」 和「興坪-楊堤」段，船程分別約為1小時及1小時30分鐘。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-729.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='興坪古鎮'><meta property='og:description' content='興坪古鎮素以山水秀麗、景甲天下而著稱，是中國旅遊名縣陽朔縣的旅遊重鎮。20元人民幣的背面圖景就是興坪。興坪古鎮已有一千七百三十多年歷史，規模雖然不大，但各類磚瓦結構的古建築至今大部分保存完好，保留其原始古樸風貌，是漓江上最美的古鎮。古鎮中除了有古街、古橋、古戲台、古廟等，亦有各式餐廳、小吃店、手信店及咖啡店。古街的東南側獅子旦為熙平縣城遺址。你亦可選擇由興坪碼頭出發，坐竹筏遊這一段的灕江。這段灕江竹筏漂流遊覽被分為 「興坪- 九馬畫山」 和「興坪-楊堤」段，船程分別約為1小時及1小時30分鐘。'><meta property='og:image' content='https://mtrhighspeedtraveluat.azurewebsites.net/images/hotspot/091105cbda50456e8f44c3b128b446.jpg'><meta name='twitter:card' content='Summary'>
