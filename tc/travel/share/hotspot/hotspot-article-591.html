                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='陽朔最有名、最古老的石板街「西街」，據說已經有 1,400 多年歷史，保存明城牆、碑刻、古亭、名人故居、紀念館等古老建築。全長超過1公里的陽朔西街近年發展迅速，有新穎的商場，還有各式各樣的酒吧、國際連鎖咖啡店、餐廳、旅館及民間藝術商店等等，已成為外國人聚集的地方，被稱為洋人街。可以嚐嚐當地有名的啤酒魚，亦有大量手信店，可以買各式各樣的特產回家自用或送禮。白天的西街比較冷清，入夜後燈火通明，人潮湧現，像是換了另一番景象。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-591.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='陽朔西街 '><meta property='og:description' content='陽朔最有名、最古老的石板街「西街」，據說已經有 1,400 多年歷史，保存明城牆、碑刻、古亭、名人故居、紀念館等古老建築。全長超過1公里的陽朔西街近年發展迅速，有新穎的商場，還有各式各樣的酒吧、國際連鎖咖啡店、餐廳、旅館及民間藝術商店等等，已成為外國人聚集的地方，被稱為洋人街。可以嚐嚐當地有名的啤酒魚，亦有大量手信店，可以買各式各樣的特產回家自用或送禮。白天的西街比較冷清，入夜後燈火通明，人潮湧現，像是換了另一番景象。'><meta property='og:image' content='https://mtrhighspeedtraveluat.azurewebsites.net/images/hotspot/7b136efdbe844427903839711d219e.jpg'><meta name='twitter:card' content='Summary'>
