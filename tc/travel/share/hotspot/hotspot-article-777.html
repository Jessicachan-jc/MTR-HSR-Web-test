                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='漳州自唐代開始建城，明朝時發展迅速，現存老城區較完整地保留了不少明清時期的街道和歷史建築。古城以延安南路最為熱鬧，有咖啡館、酒吧、藝術家工作室等創意和休閒產業，亦有度假酒店、民宿等；到古城的歷史文化街區遊覽，可以見到文廟、比干廟、明代石牌坊等古蹟，並展示漳州木偶頭雕刻、木版年畫、八寶印泥等國家級非物質文化遺產；同時古城還匯聚了漳州最齊全的小吃，鍋邊糊、燒仙草等，款式多不勝數，老饕們可以一路吃個不停！
此外，漳州也是名貴中成藥「片仔癀」的發源地，其製作的技藝更成為國家級非物質文化遺產。據說片仔癀原本為明朝太醫的秘方，後來太醫到漳州出家，把宮廷秘方以麝香、牛黃、蛇膽、三七等中藥研製成針對炎症、退燒和退腫等病症的藥，不少人來到漳州都會以此作手信呢。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-777.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='漳州古城'><meta property='og:description' content='漳州自唐代開始建城，明朝時發展迅速，現存老城區較完整地保留了不少明清時期的街道和歷史建築。古城以延安南路最為熱鬧，有咖啡館、酒吧、藝術家工作室等創意和休閒產業，亦有度假酒店、民宿等；到古城的歷史文化街區遊覽，可以見到文廟、比干廟、明代石牌坊等古蹟，並展示漳州木偶頭雕刻、木版年畫、八寶印泥等國家級非物質文化遺產；同時古城還匯聚了漳州最齊全的小吃，鍋邊糊、燒仙草等，款式多不勝數，老饕們可以一路吃個不停！
