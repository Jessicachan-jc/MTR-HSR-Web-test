                        <meta name='keywords' content='高鐵遊攻略, 高速鐵路, High Speed Rail, MTR, 港鐵, 熱點推介, 主題旅遊, 行程推介, 高鐵旅遊專家'><meta name='description' content='中原地區素有「無鯉不成席」的說法，取「鯉躍龍門」的吉祥之意。黃河鯉魚自古有名，連李白也寫過「黃河三尺鯉，本在孟津居，點額不成龍，歸來伴凡魚」，於是鄰近黃河的鄭州就有了「紅燒黃河鯉魚」這道名菜，肉質細嫩鮮美，香氣四溢。

若你喜歡酸甜味道，可以選擇糖醋軟溜黃河鯉魚焙麵；鯉魚入熱油鍋炸透後，配上糖醋芡汁，再把細如髮絲的焙麵覆在魚身上，就成了這道結合糖醋溜魚和焙麵兩種美食的佳餚。

要說人氣黃河鯉魚食店，一定要找當地人經常排隊的「阿五黃河大鯉魚」！它在鄭州有多間分店，以古色古香的裝潢，配以鯉魚裝飾的靠枕和餐具，「魚」味十足。店內招牌菜是現宰的紅燒黃河鯉魚，口味鮮香嫩滑，魚肉完全沒有泥土味，讓你一試難忘。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-781.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='阿五黃河大鯉魚（華潤萬象城店）'><meta property='og:description' content='中原地區素有「無鯉不成席」的說法，取「鯉躍龍門」的吉祥之意。黃河鯉魚自古有名，連李白也寫過「黃河三尺鯉，本在孟津居，點額不成龍，歸來伴凡魚」，於是鄰近黃河的鄭州就有了「紅燒黃河鯉魚」這道名菜，肉質細嫩鮮美，香氣四溢。
