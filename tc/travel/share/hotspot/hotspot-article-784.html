每年三四月，園內有近3000株櫻花盛開，成為遊客春遊必到的一項活動！櫻花園是植物園的核心景區之一，園內目前收集、保存有70餘種諸如雲南櫻花、垂枝櫻、華中櫻等早櫻、晚櫻品種；更有千多株白櫻，盛放之時如風吹雪，潔白動人，夜晚在燈光中觀賞別有一番意境。除了櫻花，植物園不定期舉辦花展，如鬱金香展等吸引遊客來園觀賞。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-784.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='湖南省森林植物園'><meta property='og:description' content='湖南省森林植物園的森林覆蓋率高達90%，園內保存了的植物多達4,000多個品種，分為觀賞植物區、蔭生植物珍稀植物區、藥物植物區等10個植物專類園。園內可觀賞櫻花、木蘭、杜鵑、茶花、桂花等。
