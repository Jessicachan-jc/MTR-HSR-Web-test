肥佬阿嫲叫是一間位於水門直街的名店，小小的店面蘊藏着最正宗的阿嬤叫滋味，廣受老顧客追捧。據當地食客說，這家店承載着幾代人的飲食記憶。除了阿嬤叫外，還有油糍、油墩子等特色小食，酥脆可口、香氣四溢，排長隊等候的食客便是正宗味道的最好證明。'><meta property='og:url' content='https://mtrhighspeedtraveluat.azurewebsites.net/share/hotspot/hotspot-article-753.html'><meta property='og:type' content='website'><meta property='og:locale' content='zh-HK'><meta property='og:title' content='肥佬阿嫲叫'><meta property='og:description' content='或許很多人都不知道甚麼是「阿嬤叫」，其實它是惠州最地道的小吃之一，在惠州街頭隨處可見，並已有300多年歷史！阿嬤叫以白蘿蔔絲、蝦米、肉粒為原料，加以五香粉等調味，用慢火煎炸成小碗狀，口感外酥內軟，既帶有蘿蔔的清香，又不會過於油膩。特別是冬天時把阿嬤叫捧在手裡，沾點香醋，咬開一口後，露出柔軟的內餡，更添一絲暖意。
