                if(item.id == pageid) {

            });

            var getHotspot = $.getJSON('./data/hotspot.json', function(data){

            var getList = $.getJSON('./data/theme-detail.json', function(data){

                var article = "";

                    article = QueryString.article;
                    var cnt = 0;
                    MTR.articleList.filter(function(item){
                        if(item.id == article){
                            cnt++;
                            return MTR.articleDetail = new Array(item);
                        }
                    });

                    if(cnt == 0) { window.location.href = './theme.html';}

                    MTR.articleId    = MTR.articleDetail[0].id;
                    MTR.articleTitle = MTR.articleDetail[0].tit;
                    MTR.depth2       = MTR.articleDetail[0].label;
                    MTR.depth2link   = './theme.html?category='+MTR.articleDetail[0].cateId;

                    setTimeout(function(){
                        $('.thumb-slide').each(function(idx){
                            $(this).addClass('thumb-cont'+idx);
                            new Swiper('.thumb-cont'+idx+' .swiper-container', {
                                loop: true,
                                slidesPerView: 1,
                                autoplay: {

                    window.location.href = MTR.depth1link;
                }

                // Agency slider
                setTimeout(function(){
                    var secAgency = undefined;
                    function initSlider() {
                        var screenWidth = $(window).width();
                        if(screenWidth < 1000 && secAgency == undefined) {
                            secAgency = new Swiper('#agency .swiper-container', {
                                breakpoints: {
                                    300: {
                                        slidesPerView: 2,
                                        slidesPerGroup: 2,
                                        spaceBetween: 10,
                                    },
                                    768: {
                                        slidesPerView: 2,
                                        spaceBetween: 10,
                                    },
                                    1024: {
                                        slidesPerView: 3,
                                        spaceBetween: 10,
                                    },
                                },

                                    prevEl: '#agency .swiper-button-prev',
                                },

                                    el: '#agency .swiper-pagination',
                                    clickable: true,
                                },
                                on:{
                                    init:function(){
                                        //console.log('Mobile init');
                                    }
                                }
                            });

                            secAgency.destroy();
                            secAgency = undefined;

                            $('#agency .swiper-slide').removeAttr('style');
                        }
                    }

                    $(window).on('resize', function(){
                        initSlider();
                    });
