                                  <p class="title">特別事項</p>
                                  <p>1. 我們建議旅客於出發前，了解目的地的最新旅遊限制及防疫或檢疫措施，審視情況，預早計劃行程。 </p>
                                  <p>2. 為自己及其他人的健康和安全著想，於香港西九龍站範圍以及乘搭高速鐵路時，請必須佩戴口罩，時常保持社交距離。 </p>
                                  <p>3. 香港西九龍站入口已設置紅外線體溫探測器，<u><strong>如發現旅客有發燒（體溫高於攝氏37.3度）病徵，有關人士將不可進入車站</strong></u>。 </p>
                                  <p>4. 請時刻注意個人衛生。外遊返港後，如有發燒或其他病徵，應及早求醫，並告知醫生最近到訪的地方。 </p>
