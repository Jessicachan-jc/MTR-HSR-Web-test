                		$(document).ready(function(){
                			$.ajax({

                			}).then(function(data){
                				if(data.section == 'highlighted_promotion'){
                					var homePromotionData
                					homePromotionData = data.data
                					InitPromotionItem(homePromotionData, initCarousel)
                				}
                			})
                			$.ajax({
                				method: 'GET',
                				url: promotion_api
                			}).then(function(data){
                				if(data.section == 'promotion'){
                					var promotionData = data.data
                					initIndexItem(promotionData)
                				}
                			})
                		})
                		function InitPromotionItem(data, callback){
                			var carouselItemHtml = '',
                				prevButton = data.length > 1 ? '<button class="slide-button prev icon-l icon-button ico-arrow-left-orange"></button>' : '',
                				nextButton = data.length > 1 ? '<button class="slide-button next icon-l icon-button ico-arrow-right-orange"></button>' : '',
                				lang = languagePreference()
                			data.map(function(item, id){
                				//carousel
                				var redirectLink,
                					carouselLink
                				if(item['link_' + lang]){
                					redirectLink = item['link_' + lang]
                					carouselLink = '<p><a class="button button-default" href="' + redirectLink + '" role="button" ' + (item.is_open_new_tab ? 'target="_blank"' : '') + '><span class="content-wrapper">更多</span></a></p>'
                				} else {
                					redirectLink = '/tc/latest-news/detail.html?id=' + item.id
                					carouselLink = '<p><a class="button button-default" href="' + redirectLink + '" role="button" ' + (item.is_open_new_tab ? 'target="_blank"' : '') + '><span class="content-wrapper">更多</span></a></p>'
                				}
                				carouselHtml = '<div class="carousel-content swiper-slide">' + 
                							'<span class="image-container">' + 
                							'<img class="carousel-content-img" src="' + item['image_' + lang ] + '" alt="carousel slide">' + 
                							'<img class="carousel-content-img-mobile" src="' + item['mobile_image_' + lang ] + '" alt="carousel slide">' + 
                							'</span>' +
                							'<div class="jumbotron">' +
                								'<h2 class="h1">' + item['title_'+ lang] + '</h2>' +
                								'<p>' + item['description_' + lang] + '</p>' +
                								carouselLink +
                							'</div>' +
                						'</div>'
                				carouselItemHtml = carouselItemHtml + carouselHtml
                			})
                			$('.carousel').append(prevButton + '<div class="swiper-wrapper">' + carouselItemHtml + '</div>' + nextButton)
                			callback()
                		}
                		function initCarousel (){
                			var swiper = new Swiper('.carousel', {
                				slidesPerView: 'auto',
                				loop: true,
                				autoHeight: false,
                				autoResize: true,
                				navigation: {
                					nextEl: '.next',
                					prevEl: '.prev'
                				},
                			})
                		}
                		//index item
                		function initIndexItem(data){
                			data.map(function(item, id){
                				var redirectLink = item['link_' + lang] ? item['link_' + lang] : '/tc/latest-news/detail.html?id=' + item.id
                				if(id < 3) {
                					var indexItemHtml = '<li>' +
                											'<a href="' + redirectLink + '"' + (item.is_open_new_tab ? 'target="_blank"' : '') + ' class="list-item">' +
                												'<span class="list-title">' + item['title_' + lang] + '</span>' +
                												'<span class="arrow-button"><span class="icon-s ico-arrow-right-white"/></span>'+
                											'</a>'
                										'</li>'
                					$($('.inner-content-container .index-content-item')[0]).find('.custom-list-style').append(indexItemHtml)
                				}
                			})
                		}

    </div>    <script>
            $(document).ready(function(){
                //sticky tab
                $(window).on('scroll scrollstart', function(){
                    initStickyBar()
                })
    
                initLangSwitch();
                initBackToTop();
    
                function initStickyBar(){
                    $.map($('.content-container .sticky-bar-container'), function(item, index){
                        var offsetTop = $(item).offset().top
                        if($(document).scrollTop() >= offsetTop && $(document).width() > 960){
                            if(!$(item).hasClass('sticky')){
                                $('.sticky').removeClass('sticky')
                                $(item).height($(item).find('.sticky-content').outerHeight())
                                $(item).addClass('sticky')
                            } 
                        } else {
                            if($(item).hasClass('sticky')){
                                $('.sticky').removeClass('sticky')
                                $(item).removeClass('sticky').height('auto')
                            }
                        }
                    })
                }
    
                function initLangSwitch(){
                    $.map($('.lang-switch'), function(item, id){
                        $.map($(item).children(), function(item, id){
                            var newLink = window.location.pathname.replace(/(\/tc|\/sc|\/en)/g, '') + (window.location.pathname == '/' ? 'main/index.html' : '') + window.location.search
                            $(item).attr('href', '/' + $(item).attr('langKey') + newLink)
                        })
                    })
                }
    
                function initBackToTop(){
                    var scrolling = false
                    $('.back-to-top-container').on('click', function(){
                        if(!scrolling){
                            scrolling = true
                            $('body').animate({scrollTop: 0}, function(){
                                scrolling = false
                            })
                        }
                    })
                }
            })
        </script>
