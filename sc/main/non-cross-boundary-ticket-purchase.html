            $(document).ready(function(){
                //sticky tab
                $(window).on('scroll scrollstart', function(){
                    initStickyBar()
                })
    
                initLangSwitch();
                initBackToTop();
    
                function initStickyBar(){
                    $.map($('.content-container .sticky-bar-container'), function(item, index){
                        var offsetTop = $(item).offset().top
                        if($(document).scrollTop() >= offsetTop && $(document).width() > 960){
                            if(!$(item).hasClass('sticky')){
                                $('.sticky').removeClass('sticky')
                                $(item).height($(item).find('.sticky-content').outerHeight())
                                $(item).addClass('sticky')
                            } 
                        } else {
                            if($(item).hasClass('sticky')){
                                $('.sticky').removeClass('sticky')
                                $(item).removeClass('sticky').height('auto')
                            }
                        }
                    })
                }
    
                function initLangSwitch(){
                    $.map($('.lang-switch'), function(item, id){
                        $.map($(item).children(), function(item, id){
                            var newLink = window.location.pathname.replace(/(\/tc|\/sc|\/en)/g, '') + (window.location.pathname == '/' ? 'main/index.html' : '') + window.location.search
                            $(item).attr('href', '/' + $(item).attr('langKey') + newLink)
                        })
                    })
                }
    
                function initBackToTop(){
                    var scrolling = false
                    $('.back-to-top-container').on('click', function(){
                        if(!scrolling){
                            scrolling = true
                            $('body').animate({scrollTop: 0}, function(){
                                scrolling = false
                            })
                        }
                    })
                }
            })
        </script>
            <script>
                $(document).ready(function(){
                    var param = window.location.hash
                    $('.item-title').on('click', function(){
                        $(this).parent().hasClass('active') ? (
                            $(this).parent().removeClass('active'),
                            $(this).siblings('.item-content').slideUp()
                        ) : (
                            $(this).parent().addClass('active'),
                            $(this).siblings('.item-content').slideDown()
                        )
                    })
                    setTimeout(function(){
                        if(param && param.split('#').length > 1){
                            var targetId = param.split('#')[1],
                                selector = $('[collapsableid="' + targetId + '"]')
                                scrollTop = getElementScrollTop(selector)
                            $(selector).find('a').trigger('click')
                            $('body').animate({scrollTop: scrollTop - getStickyHeight()})
                        }
                    }, 500)
                    $('.attractions .list-item .item-container').find('.item-title').first().trigger('click')
                })
            </script>
            <script>
                $(document).ready(function(){
                    var activeSlides = window.location.hash ? window.location.hash.split('#')[1] : 0
                    activeSlides = parseInt(activeSlides) ? parseInt(activeSlides) : 0
                    $.map($('.scrollable-tab .dropdown').children(), function(item, id){
                        var selected = $(item).parents('.select-container').siblings('.tab-container').find('.active .content-wrapper').attr('section')
                        $(item).attr('section') == selected ? $(item).parents('.dropdown').val(selected) : null
                    })
    
                    $('.scrollable-tab .dropdown').change(function(event){
                        var selected = event.target.value
                        $(this).parents('.select-container').siblings('.tab-container').find("[section=" + selected + "]").trigger('click');
                    })
    
                    $('.scrollable-tab .tab-item').on('click', function(e){
                        e.preventDefault()
                        window.location.href = $(this).attr('href') + (activeSlides == 0 ? '' : ('#' + activeSlides))
                    })
    
                    initScrollableTab(activeSlides)
                    
                    function initScrollableTab(){
                        var swiper = new Swiper('.scrollable-tab .scrollable-content', {
                            centeredSlides: false,
                            slidesPerView: 'auto',
                            spaceBetween : 0,
                            initialSlide: activeSlides,
                            autoHeight: false,
                            autoResize: true,
                            navigation: {
                                nextEl: '.next',
                                prevEl: '.prev'
                            },
                            onSlideChangeEnd:function(){
                                swiper.update(true);
                            }
                        })
                        swiper.on('slideChange', function (e) {
                            activeSlides = swiper.activeIndex
                            window.location.hash = activeSlides
                        });
                    }
                })
            </script>
